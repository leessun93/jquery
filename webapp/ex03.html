<body>
	<h1>자바 스크립트 예제</h1>
		<script type="text/javascript">
		var inputNum = prompt(); //스캐너처럼 화면에서 입력받는 코드 프롬프트
		console.log(inputNum);
		if(inputNum >= 60){//자바 코드 사용가능
			document.write("<strong>합격도쿠</strong>");//html 테그도 사용가능 도큐먼트는 페이지에 출력
			console.log("합격");//콘솔은 콘솔창에 출력
		}else{
			console.log("불합격입니다.");
		}
		</script>
		//jstl코드는 자바콘솔창에서 해석 위의 스크립트는 브라우져의 콘솔창에서 해석
		<c:if>
		</c:if>
