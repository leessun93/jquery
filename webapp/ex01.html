	<h1>자바스트립 예제</h1>

	<script type="text/javascript">
		console.log("*************타입 확인***************") //타입 오브는 타입나타내주는거
		console.log(typeof 1); //println같은 코드 1번은 넘버
		console.log(typeof 1.5);//아아 숫자는 넘버
		console.log(typeof '한');// 글자는 스트링
		console.log(typeof "안녕하세요");//여러글자도 스트링	
		console.log(typeof -1);
		console.log(typeof (6>5));//boolean, 콘솔창에서는 자료형을 나타내줌
		console.log(typeof (6<5));
	</script>
	
	
		<script type="text/javascript">
			console.log("*************타입 확인***************") //타입오브없이 그냥하면 결과 나타내줌
			console.log(13+5);//18
			console.log(13-5);//8
			console.log(13*5);//65
			console.log(13/5);//2
			console.log(13%5);//3
			
			console.log(13+5.2);//18.2
			
			console.log(5+3*2);//11
			console.log((5+3)*2);//16		
			//수식 다 재대로 먹음 
		</script>
		
		<script type="text/javascript">
			console.log("*************문자열 확인***************") //타입오브없이 그냥하면 결과 나타내줌
			
			console.log("동해물과 백두산이"); //" ' 두개다 사용 가능하다
			console.log('동해물과 백두산이');
			
			console.log("동해물과 \"백두산\"이");// " ' 두가지를 표현해주기위해서는 \를 붙여주어야한다
			console.log('동해물과 \'백두산\'이');
			
			console.log("동해물과 '백두산'이");// 쉬운방법으로는 ' 사용하려면 "로 앞뒤를 써주는게 편하고
			console.log('동해물과 "백두산"이');// "를 표현하기위해선 앞뒤로 ' 를 써주면 편하다
			
			console.log("동해물과 \n백두산이");//줄바꿈 println
			
			console.log("동해물과 \t백두산이");// 띄어쓰기
			
			console.log("동해물과"+1234 +"백두산이"); // 자바에서처럼 문장들을 더하는게 가능하다
			
			
		</script>
