<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="/jqueryex/jquery/jquery-1.12.4.js"></script>
<title>Insert title here</title>
</head>
<body>
	
	<ul>
		<li id="first" class="red">첫번째 아이템입니다.</li>
		<li id="second" class="blue"><strong>두번째 아이템입니다.</strong></li>
		<li id="third" class="del">세번째아이템입니다.</li>
		<li><strong>네번째 아이템입니다.</strong></li>
		
	</ul>

</body>
<script type="text/javascript">
	$("li").on("click", function(){
		var tag = $(this);         //this 는 사용자가 누른거
		tag.text("이선흠");
		$(this).html("<strong>이선흠</strong>")
		var tagId = tag.attr("id");	                 //this로 누른 테그.어트리뷰트 속성(아이디)값을 tagId로 넣음
		console.log(tagId);
	});
</script>




</html>
