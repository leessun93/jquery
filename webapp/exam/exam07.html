<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="/jqueryex/jquery/jquery-1.12.4.js"></script>

<title>Insert title here</title>
</head>

<body>
	<p id="p1"> abcdefghijklmn </p>
	<p id="p2"> 학교종이 땡땡땡<br /> abcdefg </p>
</body>
<script type="text/javascript">
	$("#p1").html("<strong>가나다라마바사</strong>");
	
	var text = $("#p2").text(); //html()은 html테그까지 다 보여즈고 text()는 글자만 보여준다 테그를 반영하냐 안하냐차이
	console.log(text);
</script>

</html>
