</head>
<body>
	<script type="text/javascript">
		//배열 만들기 (리스트)
		var personList = [];
		
		//정우성
		var person01 = {
			name:"정우성",
			hp:"010-1010-1020",
			company: "02-2252-2525"
			
		};
		console.log(person01);

		console.log(personVo02);

		}

		for(var i=0; i<personList.length; i++){
			console.log(personList[i].name);
		}
